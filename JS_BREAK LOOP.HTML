<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK LOOP</title>
    <style>
        h1{
            text-align: center;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>JAVASCRIPT BREAK LOOP</h1>
    <p>A loop with a <b>break</b> statement.</p>

<p id="yuvii"></p>

<script>
let text = "";
for (let i = 0; i < 15; i++) {
  if (i === 10) { break; }
  text += "The number is " + i + "<br>";
}

document.getElementById("yuvii").innerHTML = text;
</script>

</body>
</html>
