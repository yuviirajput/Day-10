<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>Image of person who has no idea and get idea     </p>

<button onclick="document.getElementById('myImage').src='idea.1.jpg'">I have no Idea</button>

<img id="myImage" src="idea.1.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='idea.2.jpg'">I have an Idea</button>

</body>
