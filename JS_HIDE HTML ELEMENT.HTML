<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java Script can hide HTML element</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="yuvii">
        <img src="download.jpg" alt="G wagon">
    </p>



    <button type="button" onclick="document.getElementById('yuvii').style.display='none'">Click Me!</button>
</body>
</html>
