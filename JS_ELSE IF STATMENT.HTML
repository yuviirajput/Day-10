<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ELSE IF </title>
    <style>
        h1{
            text-align: center;
            color: rgb(178, 213, 243);
        }
    </style>
</head>
<body>
    <h1>JAVA SCRIPT ELSE IF STATMENT</h1>
    <p>A time-based greeting:</p>

<p id="yuvii"></p>

<script>
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
document.getElementById("yuvii").innerHTML = greeting;
</script>
    
</body>
</html>
