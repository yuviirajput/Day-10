<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FOR LOOP</title>
    <style>
        h1{
            text-align: center;
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>JAVA SCRIPT FOR LOOP</h1>
    <p id="yuvii"></p>

<script>
let text = "";

for (let i = 1; i <= 15; i++) {
  text += "The number is " + i + "<br>";
}

document.getElementById("yuvii").innerHTML = text;
</script>
    
</body>
</html>
