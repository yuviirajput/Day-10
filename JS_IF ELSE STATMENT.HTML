<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS IF ELSE STATMENT</title>
    <style>
        h1{
            text-align: center;
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>JavaScript if .. else</h1>

<p>A time-based greeting:</p>

<p id="yuvii"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 6) {
  greeting = "Good day!";
} else {
  greeting = "Good evening!";
}

document.getElementById("yuvii").innerHTML = greeting;
</script>
    
</body>
</html>
