<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LINK</title>
    <STYle>
        h1{
            text-align: center;
            color: lightgray;
        }
    </STYle>
</head>
<body>
    <h1>JAVA SCRIPT LINK DEMO</h1>
    <p id="yuvii"></p>
    <script>
        let text;
        if (Math.random() < 0.5) {
          text = "<a href='https://silveroakuni.ac.in/'>Visit silver oak university </a>" ;
        } else {
          text = "<a href='https://studentportal.silveroakuni.ac.in/UMSStudents/login.aspx'>Visit silver oak student portal</a>";
        }
        document.getElementById("yuvii").innerHTML = text;
        </script>



    
</body>
</html>
