<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS IF STATMENT</title>
    <style>
        h1{
            text-align: center;
            color: lightsalmon;
        }
        p{
            color: lightcoral;
        }
        p.id{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>JAVA SCRIPT IF STATMENT</h1>
    <p id="yuvii">Good Evening!</p>

<script>
if (new Date().getHours() < 12) {
  document.getElementById("yuvii").innerHTML = "Good day!";
}
</script>

    

    
</body>
</html>
